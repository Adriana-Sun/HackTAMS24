<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
<style>
    
.cardborder {
    border-radius: 25px;
    background: yellow;
    padding-top: 5px; 
    width: 430px;
    height: 550px;
    gap: 5px;
    margin: auto;
    white-space: nowrap;
    border: 2px solid black;
}

.TitleGrid {
    display:grid; 
    grid-template-columns: 3fr 1fr;
}

.InterestGrid {
    display:grid; 
    grid-template-columns: 1fr 1fr;
}

.imgbox {
    width: 407px;
    height: 200px;
    background-color: white;
    border:2px solid black;
    border-radius: 25px;
    margin-top: 10px;
    margin-left: 10px;
    margin-bottom: 10px;
}

img {
    height: 100%;
    width: 100%;
    object-fit: contain;
}

body{
    font-family: "Pixelify Sans";
    display:grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-auto-rows: minmax(350px, auto);
    gap: 10px;
}

h1 {
  color: black;
  text-align: center;
  margin: 5px;
  background-color: white;
  border: 2px solid black;
  border-radius: 25px;
  max-width: 300px;
}

h2 {
  color: black;
  padding-left: 5px;
  padding-top: 4px;
  text-align: left;
  margin: 5px;
  background-color: white;
  border: 2px solid black;
  border-radius: 25px;
  max-width: 90px;
}

p1 {
  font-size: 20px;
  background-color: white;
  text-align: center;
  display: block;
  height: 200px;
  border: 2px solid lightgreen;
  width: 90%;
  height: 100%;
  margin-left: 10px;
}

p1a {
  font-size: 20px;
  background-color: white;
  text-align: center;
  display: block;
  height: 200px;
  border: 2px solid red;
  width: 90%;
  height: 100%;
  margin-left: 10px;
}

ul2 {
  font-size: 20px;
  background-color: white;
  text-align: center;
  display: block;
  border: 2px solid lightgreen;
  width: 90%;
  height: 100%;
  margin-left: 10px;
}

ula {
  font-size: 20px;
  background-color: white;
  text-align: center;
  display: block;
  border: 2px solid red;
  width: 90%;
  height: 100%;
  margin-left: 10px;
}

p3 {
    font-size: 15px;
    background-color: white;
    border: 2px solid gray;
    float: right;
    margin-top: 35px;
    width: 70%;
    height: 10%;
    border-radius: 10px 0px 0px 10px;
}


</style>
</head>
<body>


<script src="card.js"></script>
</body>
</html>
