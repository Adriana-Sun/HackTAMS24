<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
<style>
    
.cardborder {
    border-radius: 25px;
    background: yellow;
    padding-top: 5px; 
    width: 430px;
    height: 550px;
    gap: 5px;
    margin: auto;
}

.imgbox {
    width: 410px;
    height: 200px;
    background-color: white;
    border:5px solid black;
    border-radius: 25px;
    margin: auto;
}

img {
    height: 100%;
    width: 100%;
    object-fit: contain;
}

body{
    font-family: "Pixelify Sans";
    display:grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-auto-rows: minmax(350px, auto);
    gap: 10px;
}

h1 {
  color: black;
  text-align: center;
  margin: 5px;
  background-color: white;
  border: 5px solid black;
  border-radius: 25px;
}

p1 {
  font-size: 20px;
}

p2 {
  font-size: 10px;
}
</style>
</head>
<body>

<div class="cardborder">
    <h1>Name</h1>

</div>
