<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body{
                padding: 0;
                margin: 0;
            }
            html, body, #map{
                height: 100%;
                width: 100vw;
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Your Leaflet Map</title>
    </head>
    <body>
        
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <input type='file' id='myfileinput' multiple>
        <button type="button" class="control-button" id="send-file-button">SUBMIT-FILE</button> 
        <div id='output'>

        <script>
            var sendfButton = document.getElementById("send-file-button");
            var fileInput = document.getElementById("myfileinput");
            var button = document.getElementById("send-file-button");
            var output = document.getElementById("output");

            button.onclick = function () {
                var files = fileInput.files;
                var reader = new FileReader();
                reader.onload = function () {
                    output.innerText = reader.result;
                };
                if(files[0]) {                
                    reader.readAsText(files[0]);
                }
            };
        // Requiring fs module in which
        // writeFile function is defined.
            
        </script>
    </body>
</html>
