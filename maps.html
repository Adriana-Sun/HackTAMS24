            }).addTo(map);
            map.locate({setView: true, maxZoom: 18});
            userMarker = L.marker([33.21008, 97.14902]).addTo(map);
            var gymCircle = L.circle([33.21008, -97.14902], {
                color: 'blue',
                fillColor: '#3388ff',
                fillOpacity: 0.3,
                radius: 300  // Set the radius in meters
            }).addTo(map);
            
            
            function updateLocation() {
                navigator.geolocation.getCurrentPosition(
                    function onLocationUpdate(position) {
                        var newLatLng = [position.coords.latitude, position.coords.longitude];

                        if (userMarker) {
                            map.removeLayer(userMarker);
                        }

                        userMarker = L.marker(newLatLng).addTo(map)

                    },
                    function onError(error) {
                        alert('Error getting location: ' + error.message);
                    }
                );
            }

            //update location every 500 ms
            setInterval(updateLocation, 500);

            function onLocationFound(e) {
                var radius = e.accuracy;

                L.marker(e.latlng).addTo(map)
                    .bindPopup("You are within " + radius + " meters from this point").openPopup();

                L.circle(e.latlng, radius).addTo(map);
                if (radius < 5) {
                    var result = "Pokemon Gym".link("index.html");
                    definiteMarker.bindPopup(result).openPopup();
                } else {
                    definiteMarker.bindPopup("Pokemon Gym").openPopup();
                }
                
            }
            
            
            map.on('locationfound', onLocationFound);

            function onLocationError(e) {
                alert(e.message);
            }

            map.on('locationerror', onLocationError);
        </script>
    </body>
</html>
