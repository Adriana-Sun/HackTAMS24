<!DOCTYPE html>

<html lang="en-US">
    <head>
        <title>Pokémon Tinder</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <!-- Importing fonts from Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">

        <style>
            body{
                text-align: center;
                font: 24px "Pixelify Sans";
            }

            h1{
                font-size: 60px;
                text-shadow: 3px 3px rgb(255, 229, 98);
            }

            label{
                text-shadow: 1px 1px black, 2px 2px rgb(78, 255, 72);
            }

            input, textarea{
                width: 300px;
                margin-top: 15px;
                margin-bottom: 20px;
                border: 5px solid black;
                transition: all 0.2s ease-in;
                font-family: "Pixelify Sans";
            }

            input:focus, textarea:focus{
                outline: none;
                border-color: gray;
            }

            .background{
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                z-index: 0;
                display: grid;
                grid-template-columns: 1fr 30px 2fr 30px 1fr;
                background: fixed;
                background-color: rgb(116, 211, 116);
                background-image: url("tileGrass.png");
                background-size: 5
            }

            .tile{
                background:fixed;
                background-image: url("tilePath.png");
                background-size: 50px;
            }

            .tileLeft{
                background:fixed;
                background-image: url("tileGrassPathLeft.png");
                background-size: 50px;
            }

            .tileRight{
                background:fixed;
                background-image: url("tileGrassPathRight.png");
                background-size: 50px;
            }
        </style>
    </head>
    <body>
        <h1 style="position: relative; z-index: 1;">POKÉMON TINDER</h1>
        <form style="position: relative; z-index: 1;">
            <label for="name">Input First and Last Name</label> <br>
            <input type="text" id="name" placeholder="Full Name">

            <br> <label for="phone">Input your phone</label> <br>
            <input type="number" id="phone" placeholder="Phone Number">

            <br> <label for="description">Description</label> <br>
            <textarea id="description" placeholder="Ex: A 32 year-old man looking for a fun, short relationship!"></textarea>
        </form>

        <div class="background">
            <div></div>
            <div class="tileLeft"></div>
            <div class="tile"></div>
            <div class="tileRight"></div>
            <div></div>
        </div>
    </body>
</html>
