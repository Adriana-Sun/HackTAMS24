<!DOCTYPE html>

<html lang="en-US">
    <head>
        <title>Pokémon Tinder</title>
        <link rel="icon" type="image/png" href="icon.PNG">   <!-- Setting favicon -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <!-- Importing fonts from Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">

        <style>
            body{
                text-align: center;
                font: 24px "Pixelify Sans";
            }

            h1{
                font-size: 60px;
                text-shadow: 3px 3px white, 5px 5px black;
            }

            label{
                text-shadow: 1px 1px black, 2px 2px white, 3px 3px black;
            }

            input, textarea, select, a{
                width: 300px;
                margin-top: 15px;
                margin-bottom: 20px;
                border: 5px solid black;
                transition: all 0.2s ease-in;
                font-family: "Pixelify Sans";
            }

            input:focus, textarea:focus, select:focus, a:focus{
                outline: none;
                border-color: gray;
            }

            a{
                color: white;
                text-shadow: 1px 1px white;
                font-size: 18px;
                background-color: black;
            }
            a:hover{
                cursor: pointer;
                background-color: gray;
            }

            .background{
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                min-height: 100%;
                z-index: 0;
                display: grid;
                grid-template-columns: 1fr 25px 2fr 25px 1fr;
                background-color: rgb(116, 211, 116);
                background-image: url("tileGrass.png");
                background-size: 30px;
            }

            .tile{
                background:fixed;
                background-image: url("tilePath.png");
                background-position: 50%;
                background-size: 50px;
            }

            .tileLeft{
                background:fixed;
                background-image: url("tileGrassPathLeft.png");
                background-position: 50%;
                background-size: 50px;
            }

            .tileRight{
                background:fixed;
                background-image: url("tileGrassPathRight.png");
                background-size: 50px;
                background-position: 50%;
            }

            div img{
                width: 100%;
                height: auto;
                max-width: 100px;
            }
        </style>
    </head>
    <body>
        <h1 style="position: relative; z-index: 1; display: flex; justify-content: center; align-items: center;">
            <img src="icon.png" style="width: 50px;">
            POKÉMON TINDER
            <img src="icon.png" style="width: 50px;">
        </h1>
        
        <!-- For now, I don't want to deal with form submissions-->
        <form style="position: relative; z-index: 1;" onsubmit="return false;"> 

            <label for="name">Input First and Last Name</label> <br>
            <input type="text" id="name" placeholder="Full Name" required>

            <br> <label for="phone">Input your phone</label> <br>
            <input type="number" id="phone" placeholder="Phone Number" required>

            <br> <label for="description">Description</label> <br>
            <textarea id="description" placeholder="Ex: A 32 year-old man looking for a fun, short relationship!" required></textarea>

            <br><label for="datePref">Dating preference?</label><br>
            <select name="datePref" id="datePref" required>
                <option value="select">- Select an option -</option> 
                <option value="dating" data-type="text">Dating</option>
                <option value="marriage" data-type="text">Marriage</option>
                <option value="fling" data-type="number">Fling</option>
            </select>

            <br> <label for="likes">Likes (up to 3)</label> <br>
            <input type="text" id="likes" placeholder="Ex: Tall guys (over 5'10)" required>

            <br> <label for="dislikes">Dislikes (up to 3)</label> <br>
            <input type="text" id="dislikes" placeholder="Ex: Virgos" required>

            <br> <label for="userImage">Upload a picture (.png and .jpeg only)</label> <br>
            <input type="file" id="userImage" name="userImage" accept="image/png, image/jpeg" required>

            <br><a class="submit">Submit</a>
        </form>

        <div class="background">
            <div>
                <img src="houseRed.png" style="margin-top: 150px;">
            </div>
            <div class="tileLeft"></div>
            <div class="tile"></div>
            <div class="tileRight"></div>
            <div></div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
