<!DOCTYPE html>

<html lang="en-US">
    <head>
        <title>Pokémon Tinder</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <!-- Importing fonts from Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">

        <style>
            body{
                text-align: center;
                font: 18px "Pixelify Sans";
            }

            h1{
                font-size: 60px;
                text-shadow: 3px 3px gray;
            }

            input, textarea{
                width: 300px;
                margin-top: 15px;
                margin-bottom: 20px;
                border: 5px solid black;
                transition: all 0.2s ease-in;
                font-family: "Pixelify Sans";
            }

            input:focus, textarea:focus{
                outline: none;
                border-color: gray;
            }
        </style>
    </head>
    <body>
        <h1>POKÉMON TINDER</h1>
        <form>
            <label for="name">Input First and Last Name</label> <br>
            <input type="text" id="name" placeholder="Full Name">

            <br> <label for="phone">Input your phone</label> <br>
            <input type="number" id="phone" placeholder="Phone Number">

            <br> <label for="description">Description</label> <br>
            <textarea id="description" placeholder="Ex: A 32 year-old man looking for a fun, short relationship!"></textarea>
        </form>
    </body>
</html>
